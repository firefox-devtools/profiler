<svg  xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      width="48" height="48" viewBox="0 0 24 24">
  <defs>
    <filter id="filter" filterSpaceUnits="objectBoundingBox" x="-100%" y="-20%" width="300%" height="140%">
      <feFlood flood-color="rgba(237, 237, 240, 0.6)"/>
      <feComposite operator="out" in2="SourceAlpha"/>
      <feGaussianBlur stdDeviation="0.2"/>
      <feOffset dx="-1"/>
      <feComposite operator="in" in2="SourceAlpha"/>
    </filter>
  <linearGradient id="gradient" gradientUnits="objectBoundingBox" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0.1" stop-color="black"/>
    <stop offset="0.5" stop-color="white"/>
    <stop offset="0.9" stop-color="black"/>
  </linearGradient>
    <mask id="mask">
      <rect x="0%" y="0%" width="100%" height="100%" fill="url(#gradient)"/>
    </mask>
  </defs>
  <polyline points="4 0 6 0 18 12 6 24 4 24 16 12" style="filter:url(#filter); mask:url(#mask)"/>
</svg>
